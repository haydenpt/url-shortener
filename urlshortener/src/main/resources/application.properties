spring.application.name=urlshortener

spring.data.mongodb.uri=${SPRING_DATASOURCE_URL:mongodb://localhost}
spring.data.mongodb.username=${MONGODB_ROOT_USERNAME}
spring.data.mongodb.password=${MONGODB_ROOT_PASSWORD}
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=${MONGODB_DB}

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}